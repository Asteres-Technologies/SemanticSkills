[description]
skill_name = "QASkill.QNA"
skill_description = "The skill is the ability to generate a list of questions and answers based on a given conversation or transcript."
output_name = "results"
output_description = "A list of questions and answers generated from the conversation or transcript."
output_uses = "Can be used to quickly generate a list of questions and answers from a conversation or transcript."
output_type = "application/json"
[[description.arguments]]
argument_name = "input"
argument_identifier = "{{$input}}"
argument_description = "The conversation or transcript to generate questions and answers from."
argument_sources = "Provided by the user or extracted from conversation/dialogue."
argument_type = "text/string"

