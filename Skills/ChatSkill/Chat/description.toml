[description]
skill_name = "ChatSkill.Chat"
skill_description = "The skill is the ability to handle conversations with an AI assistant, providing helpful, creative, clever, and friendly responses."
output_name = "response"
output_description = "A response to the user's input, generated by the AI assistant."
output_uses = "Can be used to provide helpful, creative, clever, and friendly responses to the user's input."
output_type = "text/string"
[[description.arguments]]
argument_name = "user"
argument_identifier = "{{$user}}"
argument_description = "The user's input to the AI assistant."
argument_sources = "Provided by the user or extracted from conversation/dialogue."
argument_type = "text/string"

[[description.arguments]]
argument_name = "bot"
argument_identifier = "{{$bot}}"
argument_description = "The AI assistant's response to the user's input."
argument_sources = "Generated by the AI assistant."
argument_type = "text/string"

[[description.arguments]]
argument_name = "history"
argument_identifier = "{{$history}}"
argument_description = "The history of the conversation between the user and the AI assistant."
argument_sources = "Generated by the AI assistant."
argument_type = "text/string"

[[description.arguments]]
argument_name = "input"
argument_identifier = "{{$input}}"
argument_description = "The user's input to the AI assistant."
argument_sources = "Provided by the user or extracted from conversation/dialogue."
argument_type = "text/string"

