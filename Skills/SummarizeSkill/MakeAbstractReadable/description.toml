[description]
skill_name = "SummarizeSkill.MakeAbstractReadable"
skill_description = "The skill is the ability to read content and summarize it in a simple user friendly way."
output_name = "input"
output_description = "The content will be summarized and returned as a string."
output_uses = "Can be used for a variety of prompt crafting such as chunking, summarizing, and abstracting as well as storage as a memory."
output_type = "text/string"
[[description.arguments]]
argument_name = "input"
argument_identifier = "{{$input}}"
argument_description = "The user input to be summarized."
argument_sources = "Provided by the user, loaded from a memory, or generated by another skill."
argument_type = "text/string"

