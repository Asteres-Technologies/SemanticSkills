[description]
skill_name = "ChildrensBookSkill.CreateBook"
skill_description = "The skill is the ability to generate a children's book based on a given input and page/word count constraints."
output_name = "childrens_book"
output_description = "A children's book generated from the given input and page/word count constraints."
output_uses = "Can be used to generate stories for children or to create content for educational purposes."
output_type = "application/json"
[[description.arguments]]
argument_name = "input"
argument_identifier = "{{$input}}"
argument_description = "The input used to generate the children's book."
argument_sources = "Provided by the user or extracted from conversation/dialogue."
argument_type = "text/string"

[[description.arguments]]
argument_name = "numWordsPerPage"
argument_identifier = "{{$numWordsPerPage}}"
argument_description = "The maximum number of words allowed per page."
argument_sources = "Specified by the user or inferred from the context."
argument_type = "number/integer"

[[description.arguments]]
argument_name = "numPages"
argument_identifier = "{{$numPages}}"
argument_description = "The maximum number of pages allowed in the book."
argument_sources = "Specified by the user or inferred from the context."
argument_type = "number/integer"

